<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario producto</title>
</head>
<body>
<h1 th:if="${product.id}">
    Editar producto <span th:text="${product.id}"></span>
</h1>
<h1 th:unless="${product.id}">
    Crear nuevo producto
</h1>

<form method="POST" th:object="${product}" th:action="@{/products}">
    <div>
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}" readonly>
    </div>
    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="description">Descripción</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="price">Precio</label>
        <input type="number" th:field="*{price}" id="price" min="0" max="1000" step="0.01">
    </div>
    <div>
        <label for="quantity">Cantidad</label>
        <input type="number" th:field="*{quantity}" id="quantity" min="0" max="1000" step="0">
    </div>
    <div>
        <input type="checkbox" id="active" th:field="*{active}">
        <label for="active">Activo</label>
    </div>
        <!-- Si tenemos asociaciones es probable que haya que agregar
        selectores simple o múltiple <select> <option> -->
    <button type="submit" th:if="${product.id}">Enviar edición</button>
    <button type="submit" th:unless="${product.id}">Enviar creación</button>

</form>

<!-- http://localhost:8080/products -->
<a href="/products">Volver</a>
</body>
</html>
