<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle producto</title>
</head>
<body>
<h1>Detalle de producto</h1>

<div th:if="${product}">

    <p th:text="${product.id}"></p>
    <p th:text="${product.name}"></p>
    <p th:text="${product.description}"></p>
    <p th:text="${product.quantity}"></p>
    <p th:text="${product.price}"></p>
    <p th:if="${product.price > 50}" style="color:red;">Caro</p>
    <p th:unless="${product.price > 50}" style="color:green">Barato</p>
    <p th:if="${product.active}">Activado</p>
    <p th:unless="${product.active}">Fuera de l√≠nea</p>
    <a th:href="@{/products/edit/{id}(id=${product.id})}">Editar</a>

</div>
<p th:unless="${product}">Producto no encontrado.</p>

<!-- http://localhost:8080/products -->

<a href="/products">Volver</a>

</body>
</html>
